<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        // periodically check if last index in streams.home is the the most recent one we have
          // if not
            // add new tweets from streams.home
        var index = streams.home.length - 1;
        var lastIndex = -1;

        function sourceTweets() {
          index = streams.home.length - 1;
          while(index > lastIndex){
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweet-card"></div>');
            $tweet.html(`<p class="tweet">${tweet.message}</p><p class="user">@${tweet.user}</p><p class="timestamp">${tweet.created_at}</p>`);
            $tweet.appendTo($body);
            index -= 1;
          }
        }

        sourceTweets();
        setInterval(function() {
          sourceTweets();
        }, 10000);
      });

    </script>
  </body>
</html>
